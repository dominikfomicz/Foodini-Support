<div class="container">
        <div class="row">
            <div class="col-12">
                <mdb-card>
                    <mdb-card-body>
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of items">
                                    {{ item.item_name }}
                                <span>
                                    <button type="button" class="btn btn-warning px-3 mr-1" (click)="onEditClick(item.item_id)"><i class="fas fa-edit"></i></button>
                                    <button type="button" class="btn btn-danger px-3" (click)="onDeleteClick(item.item_id)"><i class="fas fa-times"></i></button>
                                </span>
                            </li>
                        </ul>
                    </mdb-card-body>
                </mdb-card>
            </div>
        </div>
    </div>
