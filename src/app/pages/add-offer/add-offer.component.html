<div class="container">
    <div class="row">
        <div class="col-12">
            <!-- Material form subscription -->
            <mdb-card>
                <mdb-card-header class="info-color white-text text-center py-4">
                    <h5>
                        <strong>Support</strong>
                    </h5>
                </mdb-card-header>
                <mdb-card-body class="px-lg-5">
                    <form class="text-center" style="color: #757575;" (submit)="sendData()">
                        <!-- Name -->
                        <div class="md-form mt-3">
                            <input type="text" id="materialSubscriptionFormPasswords" class="form-control" name="city" [(ngModel)]="city" mdbInput>
                            <label for="materialSubscriptionFormPasswords">Miasto</label>
                        </div>

                        <!-- E-mai -->
                        <div class="md-form">
                            <input type="email" id="materialSubscriptionFormEmail" class="form-control" mdbInput>
                            <label for="materialSubscriptionFormEmail" #place>Nazwa lokalu</label>
                        </div>

                        <div class="md-form">
                            <input type="email" id="materialSubscriptionFormEmail" class="form-control" mdbInput>
                            <label for="materialSubscriptionFormEmail" #address>Adres</label>
                        </div>

                        <div class="md-form">
                            <input type="email" id="materialSubscriptionFormEmail" class="form-control" mdbInput>
                            <label for="materialSubscriptionFormEmail" #contact>Kontakt</label>
                        </div>

                        <div class="md-form">
                            <input type="email" id="materialSubscriptionFormEmail" class="form-control" mdbInput>
                            <label for="materialSubscriptionFormEmail" #kitchenGenre>Rodzaj kuchni</label>
                        </div>

                        <div class="md-form">
                            <input type="email" id="materialSubscriptionFormEmail" class="form-control" mdbInput>
                            <label for="materialSubscriptionFormEmail" #kitchen>Dania w kuchni</label>
                        </div>

                        <div class="md-form">
                            <input type="email" id="materialSubscriptionFormEmail" class="form-control" mdbInput>
                            <label for="materialSubscriptionFormEmail" #beverages>Napoje</label>
                        </div>

                        <div class="md-form">
                            <input type="email" id="materialSubscriptionFormEmail" class="form-control" mdbInput>
                            <label for="materialSubscriptionFormEmail" #drinks>Alkohol</label>
                        </div>

                        <div class="md-form">
                            <input type="email" id="materialSubscriptionFormEmail" class="form-control" mdbInput>
                            <label for="materialSubscriptionFormEmail" #additional>Informacje dodatkowe</label>
                        </div>

                        <div class="md-form">
                            <input type="email" id="materialSubscriptionFormEmail" class="form-control" mdbInput>
                            <label for="materialSubscriptionFormEmail" #additionalAttraction>Dodatkowe atrakcje</label>
                        </div>

                        <div class="md-form">
                            <input type="email" id="materialSubscriptionFormEmail" class="form-control" mdbInput>
                            <label for="materialSubscriptionFormEmail" #startHour>Godziny otwarcia od:</label>
                        </div>

                        <div class="md-form">
                            <input type="email" id="materialSubscriptionFormEmail" class="form-control" mdbInput>
                            <label for="materialSubscriptionFormEmail" #endHour>Godziny otwarcia od:</label>
                        </div>

                        <div class="d-flex justify-content-around">
                            <div>
                                <mdb-checkbox>Akceptacja marketingowa</mdb-checkbox>
                            </div>
                        </div>

                        <!-- Sign in button -->
                        <button mdbBtn color="info" outline="true" rounded="true" block="true" class="z-depth-0 my-4 waves-effect" mdbWavesEffect
                        type="submit" (click)="sendData()">Wy≈õlij do weryfikacji</button>

                    </form>
                </mdb-card-body>
            </mdb-card>
        </div>
    </div>
</div>
